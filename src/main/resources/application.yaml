server:
  port: 8081



spring:
#  cert: http://localhost:8080/auth/realms/edutie/protocol/openid-connect/certs
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/edutie
    password: root
    username: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: login-app
            authorization-grant-type: authorization_code
            scope: openid
            client-name: keycloak
            provider: keycloak
        provider:
          keycloak:
            issuer-uri: http://52.32.178.153:8080/realms/SpringBootKeycloak
            user-name-attribute: preferred_username
      resource-server:
        jwt:
          issuer-uri: http://52.32.178.153:8080/realms/SpringBootKeycloak
